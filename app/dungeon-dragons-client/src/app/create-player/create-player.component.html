<form [formGroup]="createPlayerForm"
      (ngSubmit)="createPlayer()"
      fxLayout="row"
      fxLayoutAlign="center center">
  <mat-form-field fxFlex="80"
                  fxFlex.xs="70">
    <input matInput
           placeholder="Nom du personnage"
           formControlName="name">
  </mat-form-field>

  <div fxFlex>
    <button mat-button
            type="submit"
            color="primary"
            [disabled]="createPlayerForm.invalid">Submit
    </button>
  </div>
</form>
