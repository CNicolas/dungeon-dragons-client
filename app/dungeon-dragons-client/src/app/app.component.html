<!--suppress HtmlUnknownAnchorTarget -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav *ngIf="player"
               #drawer
               class="sidenav"
               fixedInViewport="true"
               [attr.role]="isHandset ? 'dialog' : 'navigation'"
               [mode]="isHandset ? 'over' : 'side'"
               [opened]="!isHandset">
    <mat-toolbar color="primary"
                 routerLink="/"
                 matRipple
                 (click)="closeDrawer()">Accueil
    </mat-toolbar>
    <mat-nav-list>
      <a routerLink="/player/{{player.id}}/characteristics"
         routerLinkActive="active"
         mat-list-item
         (click)="closeDrawer()">Caractéristiques</a>
      <a routerLink="/player/{{player.id}}/aptitudes"
         routerLinkActive="active"
         mat-list-item
         (click)="closeDrawer()">Aptitudes et Maîtrises</a>
      <a routerLink="/player/{{player.id}}/actions"
         routerLinkActive="active"
         mat-list-item
         (click)="closeDrawer()">Actions</a>
      <a routerLink="/player/{{player.id}}/inventory"
         routerLinkActive="active"
         mat-list-item
         (click)="closeDrawer()">Inventaire</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button *ngIf="isHandset && player"
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div routerLink="/"
           matRipple
           class="toolbar_title">{{ toolbarTitle$ | async }}</div>

      <!-- FIXME remove or change-->
      <mat-form-field class="roll_form-field">
        <input [(ngModel)]="rollText"
               matInput
               class="roll_input" />
      </mat-form-field>
      <button mat-icon-button
              (click)="roll()"
              class="roll_button"><span class="fas fa-dice-d20"></span></button>
    </mat-toolbar>

    <div class="page_content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
