<div fxLayout="row wrap">
  <table mat-table
         [dataSource]="otherItems"
         fxFlex="100"
         id="otherItems-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef>Nom
      </th>
      <td mat-cell
          *matCellDef="let otherItem">{{otherItem.name}}</td>
    </ng-container>

    <ng-container matColumnDef="special">
      <th mat-header-cell
          *matHeaderCellDef>Special
      </th>
      <td mat-cell
          *matCellDef="let otherItem">{{otherItem.special}}</td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let otherItem; columns: displayedColumns; let i = index"
        (click)="openOtherItemEditionDialog(otherItem, i)"></tr>
  </table>

  <div fxFlex="100"
       fxLayoutAlign="end">
    <button mat-raised-button
            type="submit"
            color="primary"
            (click)="openOtherItemCreationDialog()">
      <mat-icon>add</mat-icon>
      Cr√©er un objet
    </button>
  </div>
</div>
