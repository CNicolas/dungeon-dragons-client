<div fxLayout="row wrap">
  <table mat-table
         [dataSource]="weapons"
         fxFlex="100"
         id="weapons-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef>Nom
      </th>
      <td mat-cell
          *matCellDef="let weapon">{{weapon.name}}</td>
    </ng-container>

    <ng-container matColumnDef="range">
      <th mat-header-cell
          *matHeaderCellDef>
        <span matTooltip="Portée"
              class="fas fa-street-view"></span>
        <span *ngIf="!isHandset">Portée</span>
      </th>
      <td mat-cell
          *matCellDef="let weapon">{{weapon.range | enumValue:weaponRanges}}</td>
    </ng-container>

    <ng-container matColumnDef="touch">
      <th mat-header-cell
          *matHeaderCellDef>
        <span matTooltip="Toucher"
              class="fas fa-bullseye"></span>
        <span *ngIf="!isHandset">Toucher</span>
      </th>
      <td mat-cell
          *matCellDef="let weapon">{{weapon.touch | modifier}}</td>
    </ng-container>

    <ng-container matColumnDef="damage">
      <th mat-header-cell
          *matHeaderCellDef>
        <span matTooltip="Dégâts"
              class="fas fa-fist-raised"></span>
        <span *ngIf="!isHandset">Dégâts</span>
      </th>
      <td mat-cell
          *matCellDef="let weapon">{{weapon.damage}}</td>
    </ng-container>

    <ng-container matColumnDef="characteristic">
      <th mat-header-cell
          *matHeaderCellDef>
        <span matTooltip="Caractéristique"
              class="fas fa-address-book"></span>
        <span *ngIf="!isHandset">Caractéristique</span>
      </th>
      <td mat-cell
          *matCellDef="let weapon">{{weapon.characteristic | enumValue:characteristics}}</td>
    </ng-container>

    <ng-container matColumnDef="special">
      <th mat-header-cell
          *matHeaderCellDef>Special
      </th>
      <td mat-cell
          *matCellDef="let weapon">{{weapon.special}}</td>
    </ng-container>

    <ng-container matColumnDef="menu">
      <th mat-header-cell
          *matHeaderCellDef>
      </th>
      <td mat-cell
          *matCellDef="let weapon">
        <button mat-icon-button
                color="accent"
                (click)="openWeaponRollDialog($event, weapon)">
          <span class="fas fa-dice-d20"></span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let weapon; columns: displayedColumns; let i = index"
        (click)="openWeaponEditionDialog(weapon, i)"></tr>
  </table>

  <div fxFlex="100"
       fxLayoutAlign="end">
    <button mat-raised-button
            type="submit"
            color="primary"
            (click)="openWeaponCreationDialog()">
      <mat-icon>add</mat-icon>
      Créer une arme
    </button>
  </div>
</div>
