<div fxLayout="row wrap">
  <table mat-table
         [dataSource]="weapons"
         fxFlex="100"
         id="weapons-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef>Nom
      </th>
      <td mat-cell
          *matCellDef="let weapon">{{weapon.name}}</td>
    </ng-container>

    <ng-container matColumnDef="range">
      <th mat-header-cell
          *matHeaderCellDef>Portée
      </th>
      <td mat-cell
          *matCellDef="let weapon">{{weapon.range | enumValue:weaponRanges}}</td>
    </ng-container>

    <ng-container matColumnDef="touch">
      <th mat-header-cell
          *matHeaderCellDef>Toucher
      </th>
      <td mat-cell
          *matCellDef="let weapon">+{{weapon.touch}}</td>
    </ng-container>

    <ng-container matColumnDef="damage">
      <th mat-header-cell
          *matHeaderCellDef>Dégâts
      </th>
      <td mat-cell
          *matCellDef="let weapon">{{weapon.damage}}</td>
    </ng-container>

    <ng-container matColumnDef="special">
      <th mat-header-cell
          *matHeaderCellDef>Special
      </th>
      <td mat-cell
          *matCellDef="let weapon">{{weapon.special}}</td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let weapon; columns: displayedColumns; let i = index"
        (click)="openWeaponEditionDialog(weapon, i)"></tr>
  </table>

  <div fxFlex="100"
       fxLayoutAlign="end">
    <button mat-raised-button
            type="submit"
            color="primary"
            (click)="openWeaponCreationDialog()">
      <mat-icon>add</mat-icon>
      Créer une arme
    </button>
  </div>
</div>
