<form [formGroup]="actionForm">

  <h1 mat-dialog-title>Équipement</h1>

  <mat-dialog-content fxLayout="row wrap">
    <mat-form-field fxFlex
                    fxFlex.xs="100">
      <input matInput
             formControlName="name"
             placeholder="Nom de l'action"
             required>
    </mat-form-field>

    <mat-form-field fxFlex
                    fxFlex.xs="100">
      <input matInput
             formControlName="type"
             placeholder="Type(s)">
    </mat-form-field>

    <mat-form-field fxFlex
                    fxFlex.xs="50">
      <input matInput
             formControlName="level"
             placeholder="Niveau"
             type="number"
             min="0"
             required>
    </mat-form-field>

    <mat-form-field fxFlex
                    fxFlex.xs="50">
      <input matInput
             formControlName="cooldown"
             placeholder="Délai"
             type="number"
             min="0"
             max="99"
             required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <textarea matInput
                formControlName="effect"
                placeholder="Effect"
                matTextareaAutosize></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row wrap">
    <div fxFlex="100"
         fxLayoutAlign="end">
      <button *ngIf="action"
              mat-button
              color="warn"
              [mat-dialog-close]="-1">
        <mat-icon>delete</mat-icon>
        Supprimer
      </button>
      <button mat-button
              color="primary"
              [mat-dialog-close]="actionForm.getRawValue()"
              [disabled]="actionForm.invalid">
        <mat-icon>save</mat-icon>
        Enregistrer
      </button>
    </div>
  </mat-dialog-actions>

</form>
