<div fxLayout="row wrap">
  <table mat-table
         [dataSource]="actions"
         fxFlex="100"
         id="actions-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef>Nom
      </th>
      <td mat-cell
          *matCellDef="let action">{{action.name}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell
          *matHeaderCellDef>Type
      </th>
      <td mat-cell
          *matCellDef="let action">{{action.type}}</td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell
          *matHeaderCellDef>Level
      </th>
      <td mat-cell
          *matCellDef="let action">{{action.level}}</td>
    </ng-container>

    <ng-container matColumnDef="cooldown">
      <th mat-header-cell
          *matHeaderCellDef>Délai
      </th>
      <td mat-cell
          *matCellDef="let action">{{action.cooldown}}</td>
    </ng-container>

    <ng-container matColumnDef="effect">
      <th mat-header-cell
          *matHeaderCellDef>Effet
      </th>
      <td mat-cell
          *matCellDef="let action">{{action.effect}}</td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let action; columns: displayedColumns; let i = index"
        (click)="openActionEditionDialog(action, i)"></tr>
  </table>

  <div fxFlex="100"
       fxLayoutAlign="end">
    <button mat-raised-button
            type="submit"
            color="primary"
            (click)="openActionCreationDialog()">
      <mat-icon>add</mat-icon>
      Créer une action
    </button>
  </div>
</div>
