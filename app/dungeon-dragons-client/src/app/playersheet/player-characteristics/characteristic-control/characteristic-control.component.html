<mat-form-field fxFlex="90">
  <input matInput
         [formControl]="characteristicControl"
         [placeholder]="placeholder"
         type="number"
         min="0">
</mat-form-field>

<div matBadge="{{ modifier }}"
     matBadgeOverlap="false"
     [class.positive]="modifier > 0"
     [class.negative]="modifier < 0"
     class="characteristic-modifier"></div>
