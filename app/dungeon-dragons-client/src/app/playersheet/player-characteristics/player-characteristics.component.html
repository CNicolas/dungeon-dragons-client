<form [formGroup]="playerForm"
      fxLayout="row wrap">
  <mat-form-field fxFlex="60"
                  fxFlex.xs="100">
    <input matInput
           placeholder="Nom du personnage"
           formControlName="name">
  </mat-form-field>

  <div fxFlex="50"
       fxLayout="row wrap">
    <dd-characteristic-control [characteristicControl]="playerForm.get('strength')"
                               placeholder="Force"
                               fxFlex="100"></dd-characteristic-control>
    <dd-characteristic-control [characteristicControl]="playerForm.get('dexterity')"
                               placeholder="Dextérité"
                               fxFlex="100"></dd-characteristic-control>
    <dd-characteristic-control [characteristicControl]="playerForm.get('constitution')"
                               placeholder="Constitution"
                               fxFlex="100"></dd-characteristic-control>
  </div>

  <div fxFlex="50"
       fxLayout="row wrap">
    <dd-characteristic-control [characteristicControl]="playerForm.get('intelligence')"
                               placeholder="Intelligence"
                               fxFlex="100"></dd-characteristic-control>
    <dd-characteristic-control [characteristicControl]="playerForm.get('wisdom')"
                               placeholder="Sagesse"
                               fxFlex="100"></dd-characteristic-control>
    <dd-characteristic-control [characteristicControl]="playerForm.get('charisma')"
                               placeholder="Charisme"
                               fxFlex="100"></dd-characteristic-control>
  </div>
</form>
