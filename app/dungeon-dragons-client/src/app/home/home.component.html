<button mat-button
        (click)="fetchPlayers()">Fetch players
</button>

<form [formGroup]="createPlayerForm"
      (ngSubmit)="createPlayer()">
  <input mat-input
         placeholder="Name"
         formControlName="name">

  <button mat-button
          type="submit">Submit
  </button>
</form>
